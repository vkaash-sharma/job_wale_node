<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<body itemscope itemtype="http://schema.org/EmailMessage" style="font-family: 'IBM Plex Sans', sans-serif; box-sizing: border-box; font-size: 16px; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; height: 100%; line-height: 1.6em; background-color: #f6f6f6; margin: 0; padding: 0; width: 100%;" bgcolor="#f6f6f6">

         </td>
         <td class="container" width="600" style="padding: 0; font-family: 'IBM Plex Sans', sans-serif; box-sizing: border-box; font-size: 16px; vertical-align: top; margin: 0 auto; display: block; max-width: 600px; clear: both;" valign="top">

                           <img src="https://whoop-api.ideateplus.com/public/images/mail/whoop-logo.png" alt="Whoop_local" width="100" height="67" style="padding: 0; margin: 0 auto; box-sizing: border-box; max-width: 100%; display: block; width: 100px; height: 67px;">
                           <!-- logo end-->
                     </a>
                  </td>
               </tr>
            </table>
            <div class="content" style="font-family: 'IBM Plex Sans', sans-serif; box-sizing: border-box; font-size: 16px; max-width: 600px; display: block; margin: 0 auto; padding: 10px;">

                           <tr style="padding: 0; box-sizing: border-box; margin: 0;">
                              <td style="font-family: 'IBM Plex Serif', serif; font-size: 45px; font-weight: 400; line-height: 52px; box-sizing: border-box; padding: 0px; vertical-align: top; margin: 0; text-align: left; color: #4F6354;" valign="top" align="left"><img src="https://whoop-api.ideateplus.com/public/images/mail/coverbg.png" width="600" height="160" style="padding: 0; margin: 0; box-sizing: border-box; max-width: 100%; display: block; width: 600px; height: 160px;"></td>

                           </table>

                                    <td style="font-family: 'IBM Plex Sans', sans-serif; font-size: 16px; font-weight: 400; line-height: 24px; box-sizing: border-box; color: #0C1F13; padding: 0 30px 10px 30px; vertical-align: top; margin: 0; text-align: center;" valign="top" align="center">
                                       
                                       <% if (locals.intro) { %>
                                          <% intro.forEach(function (introItem) { -%>
                                             <p><%- introItem %></p>
                                             <% }) -%>
                                                <% } %>
                                        </td>                                               
                                 </tr>                                                   
                                 </table>

                                 </tr> -->
                        </table>
                     </div></td>
                  </tr>
               </table>

                        and Condition</a> <span style="padding: 0; margin: 0; box-sizing: border-box; color: #4F6354; font-size: 12px; font-weight: 400; line-height: 16px;">|</span> <a href="#" style="margin: 0; box-sizing: border-box; font-family: 'IBM Plex Sans', sans-serif; font-size: 12px; font-weight: 400; line-height: 16px; color: #006D3D; text-decoration: none; padding: 0 2px; display: inline-block;">Privacy</a>

               </tr>
               <tr style="padding: 0; box-sizing: border-box; margin: 0;">

                     <span style="padding: 0; margin: 0; box-sizing: border-box; font-family: 'IBM Plex Sans', sans-serif; font-size: 12px; font-weight: 400; line-height: 16px; color: #4F6354; display: inline-block; padding-right: 3px;">Made with â™¡
                        by</span><a href="#" style="padding: 0; margin: 0; box-sizing: border-box; font-family: 'IBM Plex Sans', sans-serif; font-size: 12px; font-weight: 400; line-height: 16px; color: #006D3D; text-decoration: none; display: inline-block;">Ideateplus</a>

</body>

</html>
